
<button (click)="toggleSidebar()" data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar" aria-controls="separator-sidebar" type="button" class=" z-30 fixed inline-flex items-center p-2 mt-3 ms-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
 </button>
 <aside id="separator-sidebar" class="{{showSideBar ? '-translate-x-0' : '-translate-x-full'}} fixed top-0 left-0 z-40 w-64 h-screen transition-transform md:translate-x-0" aria-label="Sidebar">
    <div class="h-full shadow px-3 py-4 overflow-y-auto bg-white">
       <div class="h-full flex flex-col justify-between">
        <div>
            <div class="flex min-w-0 gap-x-4 mb-8">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">Leslie Alexander</p>
                  <p class="mt-1 truncate text-xs leading-5 text-gray-500">leslie.alexander.com</p>
                </div>
            </div>
            <ul class="space-y-2 font-medium">
                <li>
                   <a [routerLink]="'/dashboard'" class="flex items-center p-2 cursor-pointer text-gray-900 rounded-lg hover:bg-gray-100 group">
                      <app-svg-icon [icon]="'dashboard'"></app-svg-icon>
                      <span class="ms-3">Dashboard</span>
                   </a>
                </li>
             </ul>
             <div class="mt-4">
              <h6 class="font-semibold text-xs uppercase opacity-65">Documents</h6>
             </div>
             <ul class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-200">
                <li>
                    <a [routerLink]="'/invoice'" class="flex items-center p-2 cursor-pointer text-gray-900 rounded-lg  hover:bg-gray-100 group">
                        <app-svg-icon [icon]="'invoice'"></app-svg-icon>
                        <span class="flex-1 ms-3 whitespace-nowrap">Invoice</span>
                        <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full ">3</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="'/proposals'" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100  group">
                        <app-svg-icon [icon]="'proposals'"></app-svg-icon>
                        <span class="flex-1 ms-3 whitespace-nowrap">Proposals</span>
                        <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full ">3</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="'/bill'" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100  group">
                        <app-svg-icon [icon]="'bill'"></app-svg-icon>
                        <span class="flex-1 ms-3 whitespace-nowrap">Bill</span>
                        <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full ">3</span>
                    </a>
                </li>
             </ul>
             <div class="mt-4">
              <h6 class="font-semibold text-xs uppercase opacity-65">Management</h6>
             </div>
             <ul class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-200 ">
                <li>
                    <a [routerLink]="'/customers'" class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100   group">
                        <app-svg-icon [icon]="'customers'"></app-svg-icon>
                        <span class="ms-3">Customer list</span>
                    </a>
                </li>
                <li>
                   <a [routerLink]="'/items'" class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100   group">
                      <app-svg-icon [icon]="'items'"></app-svg-icon>
                      <span class="ms-3">Item list</span>
                   </a>
                </li>
                <li>
                    <a [routerLink]="'/reports'" class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100   group">
                        <app-svg-icon [icon]="'reports'"></app-svg-icon>
                        <span class="ms-3">My reports</span>
                    </a>
                </li>
             </ul>
        </div>
        <div>
            <ul class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-200 ">
                <li>
                    <a [routerLink]="'/settings'" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100  group">
                        <app-svg-icon [icon]="'settings'"></app-svg-icon>
                        <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="'/login'" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100  group">
                        <app-svg-icon [icon]="'logout'"></app-svg-icon>
                        <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
                    </a>
                </li>
             </ul>
        </div>
       </div>
    </div>
 </aside>
