<!-- file-uploader.component.html -->
<div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10" 
     (drop)="onDrop($event)" 
     (dragover)="onDragOver($event)" 
     (dragleave)="onDragLeave($event)"
     [class.dragover]="isDragOver">
    <div class="text-center">
        @if (!isLoading) {
            @if (imageUrl) {
                <div class="w-full flex flex-col justify-center items-center">
                    <div class="mx-auto w-full text-gray-300">
                        <img [src]="completeUrl" />
                    </div>
                    <span (click)="removeFile()" class="cursor-pointer font-light text-xs text-indigo-600 hover:text-indigo-500">Remove</span>
                </div>
            } @else {
                <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                </svg>
            }
            <div class="mt-4 flex justify-center text-sm leading-6 text-gray-600">
            <label class="cursor-pointer rounded-md bg-white font-semibold text-indigo-600 hover:text-indigo-500">
                <span>Upload a file</span>
                <input #fileInput type="file" (change)="onFileSelected($event)" class="sr-only">
            </label>
            <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
        } @else {
            <div class="mx-auto h-12 w-12 text-gray-300">
                <img src="assets/file-uploading.gif" />
            </div>       
        }
    </div>
</div>

@if(errorMessage) {
    <div class="text-red-600 text-sm mt-1">
        {{errorMessage}}
    </div>
}
